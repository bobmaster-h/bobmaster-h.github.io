<script>
/* ========== å›¾ç‰‡ ========= */
async function compressImages() {
  imgTable.innerHTML =
    "<tr><th>æ–‡ä»¶</th><th>åŸå§‹</th><th>å‹ç¼©å</th><th>ä¸‹è½½</th></tr>";

  for (const file of imgInput.files) {
    const img = new Image();
    img.src = URL.createObjectURL(file);
    await img.decode();

    let best;
    for (const q of [0.82,0.75,0.68]) {
      const c = document.createElement("canvas");
      c.width = img.width;
      c.height = img.height;
      c.getContext("2d").drawImage(img,0,0);
      const b = await new Promise(r=>c.toBlob(r,"image/webp",q));
      if (!best || b.size < best.size) best = b;
    }

    imgTable.innerHTML += `
      <tr>
        <td>${file.name}</td>
        <td>${(file.size/1024).toFixed(1)}KB</td>
        <td>${(best.size/1024).toFixed(1)}KB</td>
        <td><a href="${URL.createObjectURL(best)}" download="${file.name}.webp">ä¸‹è½½</a></td>
      </tr>`;
  }
}

/* ========== è§†é¢‘ ========= */
let ffmpeg;

async function compressVideos() {
  if (!ffmpeg) {
    ffmpeg = FFmpeg.createFFmpeg({
      log: true,
      corePath: "https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js",
      progress: p => progress.value = p.ratio
    });
    await ffmpeg.load();
  }

  videoTable.innerHTML =
    "<tr><th>æ–‡ä»¶</th><th>åŸå§‹</th><th>å‹ç¼©å</th><th>ä¸‹è½½</th></tr>";

  let i = 0;
  for (const file of videoInput.files) {
    i++;
    const input = `in${i}.mp4`;
    const output = `out${i}.mp4`;

    ffmpeg.FS("writeFile", input, await FFmpeg.fetchFile(file));

    let crf = mode.value==="quality"?24:mode.value==="size"?30:28;

    await ffmpeg.run(
      "-i", input,
      "-vcodec","libx264",
      "-crf", String(crf),
      output
    );

    const data = ffmpeg.FS("readFile", output);
    const blob = new Blob([data.buffer],{type:"video/mp4"});

    videoTable.innerHTML += `
      <tr>
        <td>${file.name}</td>
        <td>${(file.size/1024/1024).toFixed(2)}MB</td>
        <td>${(blob.size/1024/1024).toFixed(2)}MB</td>
        <td><a href="${URL.createObjectURL(blob)}" download="compressed_${file.name}">ä¸‹è½½</a></td>
      </tr>`;

    ffmpeg.FS("unlink",input);
    ffmpeg.FS("unlink",output);
  }

  progress.value = 0;
}
